<div class="container mt-4" *ngIf="usuario">
  <div class="row">
    <div class="col-md-6 image-container text-center">
      <img [src]="usuario.profileImage" [alt]="usuario.name" class="img-fluid rounded shadow" style="max-height: 1000px;">
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h2 class="mb-3">{{ usuario.name }}</h2>
      <p>{{ usuario.description }}</p>
    </div>
  </div>
</div>
<div *ngIf="imagenesUsuario.length > 0" class="imagenes-usuario mt-4">
  <h3 class="text-center mb-4">Im√°genes subidas por {{ usuario?.name }}</h3>
  <div class="d-flex flex-wrap justify-content-center gap-4">
    <div 
      *ngFor="let imagen of imagenesUsuario" 
      class="card shadow-sm" 
      style="width: 300px; border-radius: 10px; overflow: hidden;">
      
      <a [routerLink]="['/imagen', imagen.id]">
        <img 
          [src]="imagen.imageUrl" 
          [alt]="imagen.title" 
          class="card-img-top"
          style="height: 200px; object-fit: cover; cursor: pointer;">
      </a>

      <div class="card-body">
        <h5 class="card-title">{{ imagen.title }}</h5>
        <p class="card-text">{{ imagen.description }}</p>
        <p class="card-text">
          <small class="text-muted">Subido por: 
            <a [routerLink]="['/usuario', imagen.userId]">{{ imagen.user }}</a>
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
