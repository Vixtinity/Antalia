<div class="container">
    <div class="row">
      <div *ngFor="let item of data" class="col-12 col-md-4 mb-4">

        <div class="card d-flex h-100">
          <img *ngIf="item.imageUrl" [src]="item.imageUrl" [alt]="item.title" class="img-fluid card-img-top" style="height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p><strong>Subido por:</strong> {{ item.user }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
